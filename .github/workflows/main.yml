# This is a basic workflow to help you get started with Actions

name: Hexo Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Hello World!
        run: |
          echo  "${{ github.actor }}"
          echo  "${{ github.token }}"
          
      - name: Install Dependencies and Hexo
        run: |
          git config --global user.email "lucetre@naver.com"
          git config --global user.name "lucetre"
          sed -i "s/__GITHUB_TOKEN__/${{ secrets.github_token }}/" _config.yml
          npm install
          npm install -g hexo-cli

      - name: Deploy Hexo Application
        run: |
          hexo clean
          hexo deploy --generate
